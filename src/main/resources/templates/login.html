<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Sign in &laquo; Admin</title>
  <link rel="stylesheet" href="../static/vendors/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="../static/css/admin.css">
</head>
<script src="../static/vendors/jquery/jquery.min.js"></script>
<script>
  $(function(){
    $("button").click(function(){
      $.ajax({
        url:"/auth/login",
        data: $("#login-form").serializeArray(),
        dataType:"JSON",
        type: "post",
        contentType: "application/x-www-form-urlencoded",
        success:function(data){
          console.dir(data);
          window.location.href=data.data;
        },
        error:function(data){
          console.dir(data);
          alert(data.status);
        },
        complete:function(){
        }
      })
     
    })
  })
</script>
<body>
  <div class="login">
    <form id="login-form" class="login-wrap" novalidate autocomplete="off">
      <img class="avatar" src="../static/img/default.png">
      <!-- 有错误信息时展示 -->
      <!-- <div class="alert alert-danger">
        <strong>错误！</strong> 用户名或密码错误！
      </div> -->
      <div class="form-group">
        <label for="email" class="sr-only">邮箱</label>
        <input id="email" type="email"  name="eMail" class="form-control" placeholder="邮箱" autofocus value="111111">
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">密码</label>
        <input id="password" type="password" name="password" class="form-control" placeholder="密码" value="111111">
      </div>
      <button type = "button" class="btn btn-primary btn-block" >登 录</button>
    </form>
  </div>
</body>
</html>
